<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Formulário de produtos</h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required />
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required />
        </div>
        <div class="form-group">
            <label for="quantity">Quantidade:</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required />
        </div>
        <div class="form-group">
            <label for="price">Preço:</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required />
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
    <a href="/products" class="btn btn-secondary mt-3">Retornar para lista de produtos</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
