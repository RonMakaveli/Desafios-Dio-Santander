<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Detalhes dos produtos</h1>
    <ul class="list-group">
        <li class="list-group-item"><strong>Nome:</strong> <span th:text="${product.name}"></span></li>
        <li class="list-group-item"><strong>Descrição:</strong> <span th:text="${product.description}"></span></li>
        <li class="list-group-item"><strong>Quantidade:</strong> <span th:text="${product.quantity}"></span></li>
        <li class="list-group-item"><strong>Preço:</strong> <span th:text="${product.price}"></span></li>
    </ul>
    <a href="/products" class="btn btn-secondary mt-3">Retornar para lista de produtos</a>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
